<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="bundle.js" defer></script>
</head>
<body>
    <nav>
        <div id="search">
            <input type="search" id="searchBar" placeholder="City">
            <button id="submit">Go</button>
        </div>
    </nav>
    <main>
        <div id="weather">
            <h1 id="name"></h1>
            <h2 id="temp"></h2>
            <div class="container"><p id="feels_like"></p></div>
            <p id="main"></p>
            <div class="container"><p id="wind"></p></div>
            <div id="highLow">
                <div class="container"><p id="temp_max"></p></div>
                <div class="container"><p id="temp_min"></p></div>
            </div>
        </div>
    </main>

</body>
</html>
